<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Norris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <script src="main.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="nes-text is-error shaking-header">Api Chuck Norris</h1>
        <a href="https://api.chucknorris.io/">https://api.chucknorris.io/</a>
        <dialog class="nes-dialog" id="dialog-selectError">
            <form method="dialog">
                <p class="title">ERROR</p>
                <p>You need to select a category.</p>
                <menu class="dialog-menu">
                    <button class="nes-btn is-warning">Ok!</button>
                </menu>
            </form>
        </dialog>
        <div class="select-container">
            <label for="default_select">SELECT CATEGORY</label>
            <div class="nes-select">
                <select required id="selectCategory">
                    <option value="">Select...</option>
                    <option value="animal">Animal</option>
                    <option value="career">Career</option>
                    <option value="celebrity">Celebrity</option>
                    <option value="dev">Dev</option>
                    <option value="explicit">Explicit</option>
                    <option value="fashion">Fashion</option>
                    <option value="food">Food</option>
                    <option value="history">History</option>
                    <option value="money">Money</option>
                    <option value="movie">Movie</option>
                    <option value="music">Music</option>
                    <option value="political">Political</option>
                    <option value="religion">Religion</option>
                    <option value="science">Science</option>
                    <option value="sport">Sport</option>
                    <option value="travel">Travel</option>

                </select>
            </div>
        </div>
        <div class="nes-container is-rounded dialog-main">
            <img src="https://openseauserdata.com/files/b28cfc4bd9dc3f81c8021c91950f3a16.gif"
                alt="Chuck Norris Pixel Art">
            <div class="nes-container is-rounded is-dark">
                <p id="message"> If Michael Jackson can moonwalk, Chuck Norris can run on the sun.</p>
            </div>
            <button id="next" class="nes-btn is-error">Next</button>
        </div>
</body>

</html>
